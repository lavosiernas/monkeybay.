<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../monkeybayint/main.css">
</head>
<body>
    <div class="page">
        <div class="logo-container">
            <video class="logo-video" autoplay loop muted>
                <source src="../monkeybayint/logo/Vídeo sem título ‐ Feito com o Clipchamp.mp4" type="video/mp4">
            </video>
        </div>
        <form method="POST" class="formLogin" id="loginForm">
            <h1>Login</h1>
            <p>Digite os seus dados de acesso no campo abaixo.</p>
            <label for="email">E-mail</label>
            <input id="email" type="email" placeholder="Digite seu e-mail" autofocus="true" required />
            <label for="password">Senha</label>
            <div style="position: relative;">
                <input id="senha" type="password" placeholder="Digite sua senha" required />
                <img src="../monkeybayint/logo/olho aberto.png" class="password-toggle" onclick="togglePasswordVisibility()" id="eye-icon">
            </div>
            <a id="esqueci-senha" href="/">Esqueci minha senha</a>
            <input type="submit" value="Acessar" class="btn" />
        </form>
    </div>
    <script>
        if (passwordValue.indexOf('@') === -1) {
        alert('A senha deve conter o caractere "@"');
        return; 
    }
    </script>
    <script src="login.js"></script>
</body>
</html>
